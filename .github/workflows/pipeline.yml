name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # --- JOB 1: BENCHMARK (Native) ---
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # 1. Calculate Version
      - name: Calculate Version
        id: version
        run: |
          # Default to 0.0.1 if file missing
          if [ -f VERSION ]; then
            MAN_VERSION=$(cat VERSION | tr -d '[:space:]')
          else
            MAN_VERSION="0.0.1"
          fi
          FULL_VERSION="${MAN_VERSION}-build.${{ github.run_number }}"
          echo "bench_version=$FULL_VERSION" >> $GITHUB_ENV

      # 2. Build Benchmark Image (Target: benchmark-env)
      - name: Build Benchmark Image
        run: docker build --target benchmark-env -t ssim-bench .

      # 3. Run Test & Capture Output
      - name: Run SSIM Test
        run: |
          echo "--- SSIM BENCHMARK REPORT ---" > ssim_results.txt
          echo "Version: ${{ env.bench_version }}" >> ssim_results.txt
          echo "Date: $(date)" >> ssim_results.txt
          echo "Commit: $GITHUB_SHA" >> ssim_results.txt
          echo "-----------------------------" >> ssim_results.txt
          
          # Run the test container
          docker run --rm ssim-bench >> ssim_results.txt 2>&1
          
          cat ssim_results.txt

      # 4. Save Report
      - name: Upload Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ssim-report-${{ env.bench_version }}
          path: ssim_results.txt

      # Move data to orphan branch
      - name: Checkout Data Branch
        uses: actions/checkout@v4
        with:
          ref: benchmarks
          path: data-branch
          fetch-depth: 0
      #  run script to integrate new data
      - name: Run Python Script
        run: |
          python3 scripts/update_benchmark.py ssim_results.txt data-branch/history.csv
          
          # Debug: check content
          cat data-branch/history.csv

          # ensure directory exists
          mkdir -p data-branch/logs
          mv ssim_results.txt data-branch/logs/${{ env.bench_version }}.txt
      
      # commit and push
      - name: Commit and Push
        working-directory: data-branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Benchmark: ${{ env.bench_version }}"
          git push origin HEAD:benchmarks


  # --- JOB 2: DEPLOY (Web/WASM) ---
  deploy:
    needs: benchmark # <--- CRITICAL: Only runs if benchmark passes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push production (Target: production)
      - name: Build and Push Production Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
