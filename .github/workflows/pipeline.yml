name: CI/CD Pipeline

on:
  workflow_dispatch: # manual start
  push:
    branches-ignore:
      - 'benchmarks'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # --- JOB 1: BENCHMARK (Native) ---
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # needed for changed-files tool
      
      # zig cache
      - name: Setup Cache
        uses: ./.github/actions/setup-zig-cache

      # Calculate Version
      - name: Calculate Version
        id: version
        run: |
          # Default to 0.0.1 if file missing
          if [ -f VERSION ]; then
            MAN_VERSION=$(cat VERSION | tr -d '[:space:]')
          else
            MAN_VERSION="0.0.1"
          fi
          FULL_VERSION="${MAN_VERSION}-build.${{ github.run_number }}"
          echo "bench_version=$FULL_VERSION" >> $GITHUB_ENV

      # checks for changes in the Dockerfile
      # a push containing dockerfile changes triggers docker-publish.yml. As the two workflows run asynchronously we need to make sure that the benchmark step builds a new image from the Dockerfile instead of pulling from the container registry to avoid an outdated image.
      - name: Check for Dockerfile Steps
        id: changed-dockerfile
        uses: tj-actions/changed-files@v44
        with:
          files: Dockerfile

      - name: Pull Image
        if: steps.changed-dockerfile.outputs.any_changed == 'false'
        run: |
          if docker pull ghcr.io/timo-eberl/tracy-bench:latest; then
            docker tag ghcr.io/timo-eberl/tracy-bench:latest rmse-bench
          else
            echo "Pull failed, building locally..."
            docker build -t rmse-bench --target benchmark-env .
          fi

      - name: Dockerfile Changed -> Build new Benchmark Image
        uses: docker/build-push-action@v5
        if: steps.changed-dockerfile.outputs.any_changed == 'true'
        with:
          context: .
          target: benchmark-env
          push: false
          tags: rmse-bench
          cache-from: type=gha # use docker layer caching
          cache-to: type=gha,mode=max

      # render the target image
      # - name: Render Scene
      #   run: |
      #     docker run --rm \
      #     -v $(pwd):/app \
      #     -v ~/.cache/zig:/root/.cache/zig \
      #     -w /app \
      #     rmse-bench zig build run-zig -Doptimize=ReleaseSafe
      #

      - name: Render and Benchmark ST
        run: |
          rm -f tests/img/exr/zig_render/*
          docker run --rm \
          -v $(pwd):/app \
          -v ~/.cache/zig:/root/.cache/zig \
          -w /app rmse-bench \
          zig build run-render-bench \
          -Doptimize=ReleaseFast -Dmultithreaded=false

      - name: Render and Benchmark MT
        run: |
          docker run --rm \
          -v $(pwd):/app \
          -v ~/.cache/zig:/root/.cache/zig \
          -w /app rmse-bench zig \
          build run-render-bench \
          -Doptimize=ReleaseFast -Dmultithreaded=true
          python3 scripts/create_log.py rmse_results.json

      - name: Generate ST Preview
        uses: ./.github/actions/exr-to-png-conversion
        with:
          # We can now do this in one block or separate ones
          input_path: 'tests/img/exr/zig_render/render_st.exr'
          output_path: 'preview-st.png'

      - name: Generate MT Preview
        uses: ./.github/actions/exr-to-png-conversion
        with:
          input_path: 'tests/img/exr/zig_render/render_mt.exr'
          output_path: 'preview-mt.png'

      # NEW STEP: Convert the static reference image
      - name: Generate Reference Preview
        uses: ./.github/actions/exr-to-png-conversion
        with:
          input_path: 'tests/img/exr/reference.exr'
          output_path: 'preview-reference.png'

      - name: Generate Diff Images
        run: |
          # Fix permissions: Docker presumable created these files as root
          sudo chown -R $USER tests/img/exr/zig_render

          # Install extra dependency for diff_exr.py (others installed by exr-to-png-conversion)
          pip install opencv-python

          # ST Diff
          python3 scripts/diff_exr.py tests/img/exr/zig_render/render_st.exr tests/img/exr/reference.exr -o tests/img/exr/zig_render/diff_st.exr
          python3 exr_to_png.py tests/img/exr/zig_render/diff_st.exr diff-st.png

          # MT Diff
          python3 scripts/diff_exr.py tests/img/exr/zig_render/render_mt.exr tests/img/exr/reference.exr -o tests/img/exr/zig_render/diff_mt.exr
          python3 exr_to_png.py tests/img/exr/zig_render/diff_mt.exr diff-mt.png

      - name: Upload All Benchmark Assets
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: full-assets-${{ env.bench_version }}
          path: |
            rmse_results.json
            tests/img/exr/zig_render/zig_render_log.txt
            preview-*.png
            diff-*.png
          retention-days: 7 

      - name: Deploy to Benchmarks Branch
        if: success()
        uses: ./.github/actions/process-benchmark-data
        with:
          bench_version: ${{ env.bench_version }}
          modes: "st mt"


  # --- JOB 2: DEPLOY (Web/WASM) ---
  deploy:
    needs: benchmark # <--- CRITICAL: Only runs if benchmark passes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Cache
        uses: ./.github/actions/setup-zig-cache

      # Build and push production (Target: production)
      - name: Build and Push Production Image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          #  use GitHub Actions Cache for Docker layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
